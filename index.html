<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>CLASSIFIED: CCIA</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      background: #0a0a0a;
      color: #ff0000;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }
    #backgroundVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      opacity: 0.1;
      filter: grayscale(100%);
    }
    .wrapper {
      width: 95%;
      max-width: 1200px;
      height: 90vh;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: stretch;
      padding: 10px;
      position: relative;
      z-index: 1;
      box-sizing: border-box;
      border: 2px solid #ff0000;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
    }
    .main-console {
      flex: 3;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }
    .sidebar {
      flex: 1;
      background: rgba(0, 10, 0, 0.8);
      padding: 10px;
      border-left: 1px solid #ff0000;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      overflow-y: auto;
    }
    .media-panel {
      width: 100%;
      margin-bottom: 10px;
      text-align: center;
    }
    .media-panel img, .media-panel video {
      max-width: 100%;
      max-height: 200px;
      object-fit: contain;
      border: 1px solid #ff0000;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
      cursor: pointer;
    }
    .media-panel video {
      cursor: default;
    }
    .media-panel a {
      display: block;
      text-decoration: none;
      color: inherit;
    }
    .media-panel a img, .media-panel a video {
      cursor: pointer;
    }
    .media-panel p {
      margin: 5px 0 0;
      font-size: 0.9em;
      color: #ff0000;
      text-transform: uppercase;
      text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
    }
    #videoContainer {
      width: 100%;
      max-width: 600px;
      aspect-ratio: 1/1;
      margin: 0 auto 10px;
      overflow: hidden;
      border: 2px solid #ff0000;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }
    #videoContainer video, #videoContainer img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      filter: contrast(1.2) brightness(1.1);
    }
    #chatContainer {
      flex: 1;
      width: 100%;
      padding: 10px;
      background: rgba(0, 10, 0, 0.8);
      border: 1px solid #ff0000;
      margin-top: 10px;
      display: flex;
      flex-direction: column;
    }
    #chatContainer h2 {
      margin: 0 0 10px;
      font-size: 1.8em;
      color: #ff0000;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.9);
      letter-spacing: 2px;
      text-transform: uppercase;
      text-align: center;
      animation: blink 1.5s infinite;
    }
    #chatbox {
      flex: 1;
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
      background: #000;
      border: 1px solid #ff0000;
      padding: 8px;
      box-shadow: inset 0 0 10px rgba(255, 0, 0, 0.1);
      font-size: 0.95em;
    }
    .message {
      padding: 6px;
      margin-bottom: 6px;
      border-radius: 3px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
    }
    .user {
      background: #330000;
      text-align: right;
      color: #ff0000;
    }
    .bot {
      background: #110000;
      text-align: left;
      color: #ff0000;
    }
    input, button {
      padding: 10px;
      font-size: 0.95em;
      width: 100%;
      border: none;
      outline: none;
      border-radius: 3px;
      margin-bottom: 8px;
      transition: all 0.3s ease;
      box-sizing: border-box;
      font-family: 'Courier New', monospace;
    }
    input {
      background: #000;
      color: #ff0000;
      border: 1px solid #ff0000;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
      text-align: left;
    }
    input::placeholder {
      color: #cc0000;
      text-transform: uppercase;
    }
    button {
      background: #ff0000;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
    }
    button:hover {
      background: #cc0000;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
    }
    button:disabled {
      background: #660000;
      cursor: not-allowed;
      box-shadow: none;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      max-width: 80%;
      max-height: 80%;
      object-fit: contain;
      border: 2px solid #ff0000;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
    }
    .modal-close {
      position: absolute;
      top: 20px;
      right: 20px;
      color: #ff0000;
      font-size: 2em;
      cursor: pointer;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 10px rgba(255, 0, 0, 0.3); }
      50% { box-shadow: 0 0 20px rgba(255, 0, 0, 0.6); }
      100% { box-shadow: 0 0 10px rgba(255, 0, 0, 0.3); }
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    #videoContainer, button, .media-panel img, .media-panel video {
      animation: pulse 3s infinite ease-in-out;
    }
    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
        width: 98%;
        height: 95vh;
      }
      .main-console {
        flex: none;
        width: 100%;
      }
      .sidebar {
        flex: none;
        height: 150px;
        flex-direction: row;
        overflow-x: auto;
        border-left: none;
        border-top: 1px solid #ff0000;
      }
      .media-panel {
        flex: 0 0 auto;
        margin-right: 10px;
      }
      .media-panel img, .media-panel video {
        max-width: 100px;
        max-height: 100px;
      }
      .media-panel p {
        font-size: 0.8em;
      }
      #videoContainer {
        max-width: 400px;
      }
      #chatContainer h2 {
        font-size: 1.5em;
      }
      #chatbox {
        max-height: 150px;
        font-size: 0.9em;
      }
    }
    @media (max-width: 500px) {
      #videoContainer {
        max-width: 300px;
      }
      #chatContainer h2 {
        font-size: 1.2em;
      }
      input, button {
        padding: 8px;
        font-size: 0.9em;
      }
      .media-panel p {
        font-size: 0.7em;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">

    <div class="sidebar">

        </a>

      </div>

  <div id="modal" class="modal">
    <span class="modal-close" onclick="closeModal()">Ã—</span>
    <img id="modal-content" class="modal-content">
  </div>

  <script>
    // Debug background video
    const backgroundVideo = document.getElementById("backgroundVideo");
    backgroundVideo.addEventListener('error', (e) => {
      console.error('Background video error:', e);
      console.error('Ensure ./background.mp4 is in the correct directory and accessible');
    });
    backgroundVideo.addEventListener('loadeddata', () => {
      console.log('Background video loaded successfully');
    });

    // Initialize main video container
    const inputField = document.getElementById("userInput");
    const sendButton = document.getElementById("sendButton");
    const chatbox = document.getElementById("chatbox");
    const videoContainer = document.getElementById("videoContainer");
    const modal = document.getElementById("modal");
    const modalContent = document.getElementById("modal-content");

    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

    let mainVideo = null;
    if (!isMobile) {
      // Initialize with Animate-20250422.mp4
      mainVideo = document.createElement("video");
      mainVideo.id = "mainVideo";
      mainVideo.autoplay = true;
      mainVideo.loop = true;
      mainVideo.muted = true;
      mainVideo.innerHTML = `<source src="./Animate-20250422.mp4" type="video/mp4">`;
      videoContainer.appendChild(mainVideo);
      console.log("Attempting to play initial video: Animate-20250422.mp4");
      mainVideo.play().catch(error => {
        console.error("Initial main video playback failed:", error);
      });

      // Debug main video
      mainVideo.addEventListener('error', (e) => {
        console.error('Main video error:', e);
        console.error(`Failed to load video: ${mainVideo.querySelector('source').src}`);
      });
      mainVideo.addEventListener('loadeddata', () => {
        console.log(`Main video loaded: ${mainVideo.querySelector('source').src}`);
      });
    } else {
      // Mobile: Use still image
      const stillImage = document.createElement("img");
      stillImage.id = "stillImage";
      stillImage.src = "./StillImage.png";
      stillImage.alt = "Secure Console Still";
      videoContainer.appendChild(stillImage);
      console.log("Mobile device detected, using StillImage.png");
    }

    // Debug sidebar videos
    document.querySelectorAll('.media-panel video').forEach(video => {
      video.addEventListener('error', (e) => {
        console.error('Sidebar video error:', e);
        console.error(`Failed to load video: ${video.querySelector('source').src}`);
      });
      video.addEventListener('loadeddata', () => {
        console.log(`Sidebar video loaded: ${video.querySelector('source').src}`);
      });
    });

    // Voice selection
    function getElderVoice() {
      const voices = speechSynthesis.getVoices();
      const preferredVoices = voices.filter(voice => 
        (voice.lang === "en-GB" || voice.lang === "en-US") &&
        (voice.name.toLowerCase().includes("male") || 
         voice.name.includes("Daniel") || 
         voice.name.includes("David") || 
         voice.name.includes("Mark"))
      );
      return preferredVoices[0] || voices.find(voice => voice.default) || voices[0] || null;
    }

    let voicesLoaded = false;
    speechSynthesis.onvoiceschanged = () => {
      voicesLoaded = true;
      console.log("Speech synthesis voices loaded");
    };
    speechSynthesis.getVoices();

    // Chat functionality
    function sendMessage() {
      console.log("sendMessage function triggered");
      const userText = inputField.value.trim();
      if (!userText) {
        console.log("No text entered, exiting sendMessage");
        return;
      }

      chatbox.innerHTML = "";
      chatbox.innerHTML += `<div class="message user">OPERATOR: ${userText}</div>`;
      inputField.value = "";
      sendButton.disabled = true; // Disable button to prevent multiple submissions

      if (!isMobile && mainVideo) {
        console.log("Switching to response video: 348910056580788233.mp4");
        mainVideo.innerHTML = `<source src="./348910056580788233.mp4" type="video/mp4">`;
        mainVideo.load();
        mainVideo.playbackRate = 1.5;
        mainVideo.currentTime = 0;
        mainVideo.play().catch(error => console.error("Response video playback failed:", error));
      }

      fetch("https://ccia.onrender.com/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userText })
      })
        .then(response => {
          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
          return response.json();
        })
        .then(data => {
          console.log("Received server response:", data);
          chatbox.innerHTML += `<div class="message bot">SYSTEM: ${data.reply}</div>`;
          chatbox.scrollTop = chatbox.scrollHeight;

          if ('speechSynthesis' in window) {
            const utterance = new SpeechSynthesisUtterance(data.reply);
            utterance.pitch = 0.8;
            utterance.rate = 0.7;
            utterance.volume = 1.0;
            const elderVoice = getElderVoice();
            if (elderVoice) utterance.voice = elderVoice;

            utterance.onend = () => {
              console.log("Speech synthesis completed, reverting to initial video");
              if (!isMobile && mainVideo) {
                mainVideo.innerHTML = `<source src="./Animate-20250422.mp4" type="video/mp4">`;
                mainVideo.load();
                mainVideo.playbackRate = 1.0;
                mainVideo.currentTime = 0;
                mainVideo.play().catch(error => console.error("Revert video playback failed:", error));
              }
              sendButton.disabled = false; // Re-enable button
            };

            console.log("Starting speech synthesis");
            speechSynthesis.speak(utterance);
          } else {
            console.warn("Web Speech API not supported, using fallback delay");
            setTimeout(() => {
              console.log("Fallback delay completed, reverting to initial video");
              if (!isMobile && mainVideo) {
                mainVideo.innerHTML = `<source src="./Animate-20250422.mp4" type="video/mp4">`;
                mainVideo.load();
                mainVideo.playbackRate = 1.0;
                mainVideo.currentTime = 0;
                mainVideo.play().catch(error => console.error("Revert video playback failed:", error));
              }
              sendButton.disabled = false; // Re-enable button
            }, 5000);
          }
        })
        .catch(error => {
          console.error('Console response error:', error);
          chatbox.innerHTML += `<div class="message bot">SYSTEM ERROR: ${error.message}</div>`;
          if (!isMobile && mainVideo) {
            console.log("Error occurred, reverting to initial video");
            mainVideo.innerHTML = `<source src="./Animate-20250422.mp4" type="video/mp4">`;
            mainVideo.load();
            mainVideo.playbackRate = 1.0;
            mainVideo.currentTime = 0;
            mainVideo.play().catch(error => console.error("Revert video playback failed:", error));
          }
          sendButton.disabled = false; // Re-enable button
        });
    }

    // Attach event listeners with debugging
    sendButton.addEventListener("click", () => {
      console.log("Transmit button clicked");
      sendMessage();
    });

    inputField.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        console.log("Enter key pressed");
        sendMessage();
      }
    });

    // Modal functions
    function openModal(src) {
      modalContent.src = src;
      modal.style.display = "flex";
      if (src.endsWith('.mp4')) {
        modalContent.outerHTML = `<video id="modal-content" class="modal-content" autoplay loop muted><source src="${src}" type="video/mp4"></video>`;
      } else {
        modalContent.outerHTML = `<img id="modal-content" class="modal-content" src="${src}">`;
      }
    }

    function closeModal() {
      modal.style.display = "none";
      const video = modal.querySelector('video');
      if (video) video.pause();
    }

    modal.addEventListener('click', (e) => {
      if (e.target === modal) closeModal();
    });

    // Initial debug to confirm script execution
    console.log("Script loaded, initializing video and event listeners");
  </script>
</body>
</html>
