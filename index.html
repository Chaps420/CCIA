<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>CLASSIFIED: CCIA</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      background: #0a0a0a; /* Fallback background color */
      color: #ff0000;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }
    #backgroundImage {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      opacity: 0.1;
      filter: grayscale(100%);
    }
    .wrapper {
      width: 95%;
      max-width: 1200px;
      height: 90vh;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: stretch;
      padding: 10px;
      position: relative;
      z-index: 1;
      box-sizing: border-box;
      border: 2px solid #ff0000;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
    }
    .main-console {
      flex: 3;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }
    .sidebar {
      flex: 1;
      background: rgba(0, 10, 0, 0.8);
      padding: 10px;
      border-left: 1px solid #ff0000;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
    }
    .media-panel {
      width: 100%;
      margin-bottom: 10px;
      text-align: center;
    }
    .media-panel img, .media-panel video {
      max-width: 100%;
      max-height: 150px;
      object-fit: contain;
      border: 1px solid #ff0000;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
      cursor: pointer;
    }
    .media-panel video {
      cursor: default; /* Non-clickable video */
    }
    .media-panel a {
      display: block;
      text-decoration: none;
      color: inherit;
    }
    .media-panel a img {
      cursor: pointer;
    }
    .media-panel p {
      margin: 5px 0 0;
      font-size: 0.9em;
      color: #ff0000;
      text-transform: uppercase;
      text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
    }
    #videoContainer {
      width: 100%;
      max-width: 600px;
      aspect-ratio: 1/1;
      margin: 0 auto 10px;
      overflow: hidden;
      border: 2px solid #ff0000;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }
    #videoContainer video, #videoContainer img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      filter: contrast(1.2) brightness(1.1);
    }
    #chatContainer {
      flex: 1;
      width: 100%;
      padding: 10px;
      background: rgba(0, 10, 0, 0.8);
      border: 1px solid #ff0000;
      margin-top: 10px;
      display: flex;
      flex-direction: column;
    }
    #chatContainer h2 {
      margin: 0 0 10px;
      font-size: 1.8em;
      color: #ff0000;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.9);
      letter-spacing: 2px;
      text-transform: uppercase;
      text-align: center;
      animation: blink 1.5s infinite;
    }
    #chatbox {
      flex: 1;
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
      background: #000;
      border: 1px solid #ff0000;
      padding: 8px;
      box-shadow: inset 0 0 10px rgba(255, 0, 0, 0.1);
      font-size: 0.95em;
    }
    .message {
      padding: 6px;
      margin-bottom: 6px;
      border-radius: 3px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
    }
    .user {
      background: #330000;
      text-align: right;
      color: #ff0000;
    }
    .bot {
      background: #110000;
      text-align: left;
      color: #ff0000;
    }
    input, button {
      padding: 10px;
      font-size: 0.95em;
      width: 100%;
      border: none;
      outline: none;
      border-radius: 3px;
      margin-bottom: 8px;
      transition: all 0.3s ease;
      box-sizing: border-box;
      font-family: 'Courier New', monospace;
    }
    input {
      background: #000;
      color: #ff0000;
      border: 1px solid #ff0000;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
      text-align: left;
    }
    input::placeholder {
      color: #cc0000;
      text-transform: uppercase;
    }
    button {
      background: #ff0000;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
    }
    button:hover {
      background: #cc0000;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      max-width: 80%;
      max-height: 80%;
      object-fit: contain;
      border: 2px solid #ff0000;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
    }
    .modal-close {
      position: absolute;
      top: 20px;
      right: 20px;
      color: #ff0000;
      font-size: 2em;
      cursor: pointer;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 10px rgba(255, 0, 0, 0.3); }
      50% { box-shadow: 0 0 20px rgba(255, 0, 0, 0.6); }
      100% { box-shadow: 0 0 10px rgba(255, 0, 0, 0.3); }
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    #videoContainer, button, .media-panel img, .media-panel video {
      animation: pulse 3s infinite ease-in-out;
    }
  </style>
</head>
<body>
  <img id="backgroundImage" src="./background.webp" alt="Background Image" onerror="console.error('Failed to load background WebP.');">
  <!-- Content remains unchanged -->
</body>
</html>
